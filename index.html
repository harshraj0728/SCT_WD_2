<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 260px;
    }
    .display {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      font-size: 1.5rem;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #eee;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background: #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #d0d0d0;
    }
    .equal {
      grid-column: span 2;
      background: #4CAF50;
      color: white;
    }
    .equal:hover {
      background: #45a049;
    }
    .clear {
      background: #f44336;
      color: white;
    }
    .clear:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="buttons">
      <button class="clear">C</button>
      <button>/</button>
      <button>*</button>
      <button>-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>.</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>
      <button>0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    // Function to handle input
    function appendToDisplay(value) {
      display.value += value;
    }

    // Function to clear display
    function clearDisplay() {
      display.value = "";
    }

    // Function to calculate result
    function calculate() {
      try {
        display.value = eval(display.value) || "";
      } catch (error) {
        display.value = "Error";
        setTimeout(() => clearDisplay(), 1000);
      }
    }

    // Event listeners for buttons
    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;
        if (value === "C") {
          clearDisplay();
        } else if (value === "=") {
          calculate();
        } else {
          appendToDisplay(value);
        }
      });
    });

    // Keyboard input handling
    document.addEventListener("keydown", (e) => {
      if (/[0-9+\-*/.]/.test(e.key)) {
        appendToDisplay(e.key);
      } else if (e.key === "Enter") {
        calculate();
      } else if (e.key === "Backspace") {
        display.value = display.value.slice(0, -1);
      } else if (e.key.toLowerCase() === "c") {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
